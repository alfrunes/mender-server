variables:
  # NOTE: Custom variables should never start with CI_ prefix.
  #       This namespace belongs to Gitlab CI/CD.
  #       https://docs.gitlab.com/ee/ci/variables/predefined_variables.html
  GOLANG_VERSION:
    value: "1.23.0"
    description: "Go version to use for building and testing"
  IMAGE_GOLANGCI_VERSION:
    value: "v1.60"
    description: "Version of image golangci/golangci-lint for static checks"
  RULES_CHANGES_COMPARE_TO_REF:
    value: "refs/heads/main"
    description: "Which reference to compare rules about changes (usually set by push option)"

  DOCKER_PLATFORM:
    value: "linux/amd64,linux/arm64"
    description: "Platforms to build docker images for."

  # Defines the docker tags of built artifacts objects
  MENDER_IMAGE_PREFIX: "${CI_REGISTRY_IMAGE}"
  MENDER_IMAGE_TAG: "build-${CI_PIPELINE_IID}"

include:
  - project: "Northern.tech/Mender/mendertesting"
    file: ".gitlab-ci-check-commits.yml"
  - project: "Northern.tech/Mender/mendertesting"
    file: ".gitlab-ci-github-status-updates.yml"

stages:
  - build
  - test

.dind-login: &dind-login
  - mkdir -p $HOME/.docker && echo $DOCKER_AUTH_CONFIG > $HOME/.docker/config.json

build:binaries:
  image: golang:${GOLANG_VERSION}
  stage: build
  needs: []
  rules:
    - changes:
        paths: ["backend/**/*"]
        compare_to: "${RULES_CHANGES_COMPARE_TO_REF}"
  tags:
    - hetzner-amd-beefy
  script:
    - make -C backend build
  after_script:
    - tar -zcvf dist.tar.gz dist/
  artifacts:
    expire_in: 1w
    when: always
    paths:
      - dist.tar.gz

build:docker:
  image: golang:${GOLANG_VERSION}
  stage: build
  needs:
    - job: build:binaries
      artifacts: true
  rules:
    - changes:
        paths: ["backend/**/*"]
        compare_to: "${RULES_CHANGES_COMPARE_TO_REF}"
  tags:
    - hetzner-amd-beefy
  script:
    - make docker
    - make -C backend docker-acceptance

test:backend:static:
  stage: test
  needs: []
  rules:
    - changes:
        paths: ["backend/**/*.go"]
        compare_to: "${RULES_CHANGES_COMPARE_TO_REF}"
  image: "golangci/golangci-lint:${IMAGE_GOLANGCI_VERSION}"
  script:
    - cd backend
    - golangci-lint run -v

test:backend:unit:
  image: ${CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX}/golang:${GOLANG_VERSION}-bullseye
  stage: test
  rules:
    - changes:
        paths: ["backend/**/*"]
        compare_to: "${RULES_CHANGES_COMPARE_TO_REF}"
  tags:
    - hetzner-amd-beefy
  services:
    - name: ${CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX}/mongo:6.0
      alias: mongo
  variables:
    TEST_MONGO_URL: "mongodb://mongo"
    WORKFLOWS_MONGO_URL: "mongodb://mongo"
  script:
    - make -C backend test-unit

test:backend:acceptance:
  image: ${CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX}/docker:26-cli
  stage: test
  rules:
    - changes:
        paths: ["backend/**/*"]
        compare_to: "${RULES_CHANGES_COMPARE_TO_REF}"
  tags:
    - hetzner-amd-beefy
  services:
    - name: ${CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX}/docker:26-dind
      alias: docker
  needs:
    - job: build:binaries
  before_script:
    - apk add make bash git
    - tar -zxvf dist.tar.gz
    - *dind-login
  script:
    - make -C backend test-acceptance

test:backend:integration:
  image: ${CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX}/docker:26-cli
  stage: test
  rules:
    - changes:
        paths: ["backend/**/*"]
        compare_to: "${RULES_CHANGES_COMPARE_TO_REF}"
  tags:
    - hetzner-amd-beefy
  services:
    - name: ${CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX}/docker:26-dind
      alias: docker
  needs:
    - job: build:binaries
  before_script:
    - apk add make bash git curl
    - tar -zxvf dist.tar.gz
    - *dind-login
  script:
    - make -C backend test-integration
  artifacts:
    expire_in: 1w
    when: always
    paths:
      - backend/logs.*
      - backend/results_integration_*.xml
      - backend/report_integration_*.html
    reports:
      junit: backend/results_integration_*.xml
